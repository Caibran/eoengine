# Crafting System Configuration
#
# This file controls the advanced crafting system rewards and announcements
#
# Format:
#   item_id.crafting_exp = amount     # Crafting EXP reward for crafting this item
#   item_id.regular_exp = amount      # Regular EXP bonus for crafting this item
#   item_id.announcement = message    # Custom announcement message (optional)
#
# Global Settings:
#   DefaultCraftingEXP = amount       # Default crafting EXP if item not specified
#   DefaultRegularEXP = amount        # Default regular EXP if item not specified
#   EnableAnnouncements = true/false  # Enable/disable crafting announcements
#   AnnouncementFormat = message      # Default announcement format
#
# Variables for announcement messages:
#   {ITEM_NAME} = Name of the crafted item
#   {CRAFTING_EXP} = Crafting EXP earned
#   {REGULAR_EXP} = Regular EXP earned
#   {PLAYER_NAME} = Player's name
#   {CRAFTING_LEVEL} = Player's current crafting level
#

## Global Settings
DefaultCraftingEXP = 70
DefaultRegularEXP = 450
EnableAnnouncements = true
AnnouncementFormat = [Crafting] You have successfully crafted {ITEM_NAME}, you have earned {CRAFTING_EXP} Crafting EXP, and {REGULAR_EXP} EXP!

